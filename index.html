<!DOCTYPE html>
<html lang="en">
<head>
  <title>Asistencia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-image-container text-center">
            </div>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#inicio">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#asistencia">Asistencia</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#pedidos">Pedidos</a>
    </li>
  </ul>

  

    <div id="inicio" class="container tab-pane active"><br>
      <div class="container-fluid">
        <div class="bg-image-container text-center">
            <br><br><br><br>
        <h1 class="bg-success text-white">ITTI</h1>
        </div>
        <br><br><br><br>
        <h2 class="text-primary">Servicio tecnico.</h2>

        <br>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" nombre="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <br>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="text" class="form-control" id="empresa" empresa="empresa" placeholder="Ingresa el nombre de tu empresa" required>
            </div>

            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Numero de telefono:</label>
                <input type="text" class="form-control" id="telefono" telefono="telefono" placeholder="Ingresa tu numero de telefono" required>
            </div>
            <br><br>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="modelo" class="form-control" id="modelo" telefono="telefono" placeholder="Ingresa el modelo de tu impresora" required>
            </div>
            <br>
            <div class="form-group">
                <label for="Problema">Motivo de servicio:</label>
                <select class="form-control" id="problema" name="problema" required>
                    <option value="">Selecciona tu motivo de servicio</option>
                    <option value="Mancha en la hoja">Mancha en la hoja</option>
                    <option value="Atasco de papel">Atasco de papel</option>
                    <option value="Ruido en la impresora">Ruido en la impresora</option>
                    <option value="Pierde toner">Pierde toner</option>
                    <option value="Arruga la hoja">Arruga la hoja</option>
                    <option value="No copia">No copia</option>
                    <option value="No escanea">No escanea</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label for="motivo">Comentario:</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Dejenos un comentario sobre el problema que esta teniendo" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div id="alertContainer" class="mt-3"></div>
</div>

<!-- Enlace a jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Enlace a tu JavaScript personalizado -->
<script src="script.js"></script>
</body>
</html>
